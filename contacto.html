<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <main>
        <form action="#" class="w-100 d-flex flex-column container-md">
            <label for="input-nombre">Nombre y Apellido:</label>
            <input type="text" id="input-nombre">
            <label for="input-tel">Tel√©fono:</label>
            <input type="text" id="input-tel">
            <div class="selector-mascotas-container">
                <p>Mascota</p>
                <label for="input-perro">
                    <img src="./assets/img/silueta-perro.png" alt="perro" style="height: 20px;">
                    <input type="radio" name="mascota" id="input-perro">
                </label>
                <label for="input-gato">
                    <img src="./assets/img/silueta-gato.png" alt="gato" style="height: 20px;">
                    <input type="radio" name="mascota" id="input-gato">
                </label>
                <label for="input-conejo">
                    <img src="./assets/img/silueta-conejo.png" alt="conejo" style="height: 20px;">
                    <input type="radio" name="mascota" id="input-conejo">
                </label>
                <label for="input-tortuga">
                    <img src="./assets/img/silueta-tortuga.png" alt="tortuga" style="height: 20px;">
                    <input type="radio" name="mascota" id="input-tortuga">
                </label>
                <label for="input-loro">
                    <img src="./assets/img/silueta-loro.png" alt="loro" style="height: 20px;">
                    <input type="radio" name="mascota" id="input-loro">
                </label>
            </div>
            <label for="comentario">Comentario:</label>
            <textarea name="mensaje" id="comentario"></textarea>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
